<div [@routerTransition]>
	<h2 class="text-muted">Celebrity</h2>
	<div class="col-xl-12">
		<p-table #dt [value]="celebrity" [responsive]="true" [paginator]="true" [rows]="10">
		    <ng-template pTemplate="header">
		        <tr>
					<th style="width:3%">
						<a  href="javascript:void(0)" [routerLink]="['add']"><span class="fa fa-fw fa-plus-circle"></span></a>
					</th>
					<th style="width:3%"></th>
					<th [pSortableColumn]="'name'">
						Name<p-sortIcon [field]="'name'"></p-sortIcon>
					</th>
		            <th [pSortableColumn]="'mobile'">
						Mobile<p-sortIcon [field]="'mobile'"></p-sortIcon>
					</th>
					<th [pSortableColumn]="'total_customer'">
						Customers<p-sortIcon [field]="'total_customer'"></p-sortIcon>
					</th>
		            <th [pSortableColumn]="''">
						Pending Bonus<p-sortIcon [field]="''"></p-sortIcon>
					</th>
					<th [pSortableColumn]="''">
						Paid Bonus<p-sortIcon [field]="''"></p-sortIcon>
					</th>
					<th [pSortableColumn]="''">
						Created On<p-sortIcon [field]="''"></p-sortIcon>
					</th>
				</tr>
				<tr>
					<th></th>
					<th></th>
		            <th>
		            	<input pInputText type="text" class="w-100" (input)="dt.filter($event.target.value, 'name', 'contains')">
		            </th>
		            <th>
		            	<input pInputText type="text" class="w-100" (input)="dt.filter($event.target.value, 'mobile', 'contains')">
		            </th>
		            <th>
		            	<input pInputText type="text" class="w-100" (input)="dt.filter($event.target.value, 'total_customer', 'contains')">
		            </th>
		            <th></th>
		            <th></th>
		            <th>
	            		<input pInputText type="text" class="w-100" (input)="dt.filter($event.target.value, 'createdOn','contains')">
		            </th>
        		</tr>
		    </ng-template>
		    <ng-template pTemplate="body" let-rowData>
		        <tr>
					<td>
						<a  (click)="confirm(rowData)" href="javascript:void(0)"><span title="Inactive" class="fa fa-fw fa-close"></span></a>
					</td>
					<td>
						<a  (click)="payBonus(rowData)" href="javascript:void(0)"><span title="pay bonus" class="fa fa-inr"></span></a>
					</td>
		            <td>{{rowData.name}}</td>
					<td>{{rowData.mobile}}</td>
					<td>{{rowData.total_customer}}</td>
		            <td>250</td>
		            <td>500</td>
		            <td>25-08-2018</td>
		        </tr>
		    </ng-template>
		</p-table>
	</div>
</div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" width="425"></p-confirmDialog>

<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Sonery Balpan</h1>
            <form role="form" name="loginForm" id="loginForm" novalidate
                  #loginForm="ngForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="model.username" name="username" #username="ngModel" maxlength = "10"
                               ng-model="name" required pattern="[0-9]+" minlength="10"
                               class="form-control input-underline input-lg"
                               id="username" placeholder="Mobile">
                        <div *ngIf="username.invalid && username.touched" class="invalid-msg">
                             Username should be valid 10 digit mobile number.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="model.password" required name="password"
                               class="form-control input-underline input-lg" id="password"
                               #password="ngModel" placeholder="Password">
                        <div *ngIf="password.invalid && password.touched" class="invalid-msg">
                            Please enter password.
                        </div>
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="loginForm.form.valid && onLoggedIn()"> Log in </a>
                &nbsp;
                <!--<a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>-->
            </form>
        </div>
    </div>
</div>
